        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.height === '90px') {
                menu.style.height = '0';
            } else {
                menu.style.height = '90px';
            }
        }
        function changeTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.style.setProperty('--primary-bg-color', 'black');
                document.documentElement.style.setProperty('--primary-text-color', 'white');
            } else {
                document.documentElement.style.setProperty('--primary-bg-color', 'white');
                document.documentElement.style.setProperty('--primary-text-color', 'black');
            }
        }
          
    </script>
